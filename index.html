<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TOP -->
    <section class="top">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <nav>
          <div class="logo">
            <img class="logo-big" src="./img/logo.svg" alt="logo Spotify" />
            <img class="logo-small" src="./img/logo-small.svg" alt="" />
          </div>
          <ul>
            <li>
              <a href="#"
                ><i class="fa-solid fa-house white"></i
                ><strong class="white"
                  ><span class="show">Home</span></strong
                ></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-magnifying-glass"></i
                ><span class="show">Cerca</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-swatchbook"></i
                ><span class="show">La tua libreria</span></a
              >
            </li>
          </ul>
          <div class="show">
            <h2 class="white">PLAYLIST</h2>
            <h3><i class="fa-solid fa-square-plus"></i>Crea Playlist</h3>
            <ul class="playlist">
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
          <div class="profile">
            <span class="download"
              ><i class="fa-regular fa-circle-down"></i>
              <span class="show"> Installa app</span></span
            >
            <hr class="show" />
            <span class="user white"
              ><i class="fa-solid fa-circle-user"></i>
              <strong class="show">John Doe</strong></span
            >
          </div>
        </nav>
      </div>
    </section>

    <section class="bottom">
      <div class="player">
        <div class=""></div>
      </div>
    </section>
  </body>
</html>
